version: '3.8'

services:
  # --- AUTHENTICATION SERVICE (PORT: 5002, DB PORT: 5433) ---
  auth-db:
    image: postgres:15
    container_name: auth-postgres
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5433:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - talep360-network

  auth-api:
    build:
      context: .
      dockerfile: Services/TalepAuthentication/Dockerfile
    container_name: auth-api
    ports:
      - "5002:8080"
    depends_on:
      - auth-db
    networks:
      - talep360-network

  # --- TALEP SERVICE (PORT: 5001, DB PORT: 5434) ---
  talep-db:
    image: postgres:15
    container_name: talep-postgres
    restart: always
    environment:
      POSTGRES_DB: ticket_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5434:5432"
    volumes:
      - ticket_data:/var/lib/postgresql/data
    networks:
      - talep360-network

  talep-api:
    build:
      context: .
      dockerfile: Services/TalepService/Dockerfile
    container_name: talep-api
    ports:
      - "5001:8080"
    depends_on:
      - talep-db
    networks:
      - talep360-network

  # --- OCELOT GATEWAY (PORT: 5000) ---
  ocelot-gateway:
    build:
      context: .
      dockerfile: Services/OcelotGateway/Dockerfile
    container_name: ocelot-api
    ports:
      - "5000:8080"
    depends_on:
      - auth-api
      - talep-api
    networks:
      - talep360-network

  # --- YÖNETİM PANELİ ---
  portainer:
    image: portainer/portainer-ce:latest
    container_name: talep360-management-panel
    restart: always
    ports:
      - "9001:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

networks:
  talep360-network:
    driver: bridge

volumes:
  auth_data:
  ticket_data:
  portainer_data: